<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://fonts.cdnfonts.com/css/proxima-nova" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            font-family: 'Proxima Nova', sans-serif;
            background-color: antiquewhite;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            background-color: rgba(255, 252, 249, 1);
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        main,
        nav,
        section,
        summary {
            display: block;
        }

        div {
            display: block;
        }

        section {
            position: relative;
        }

        section #description_section {
            height: 125px;
        }

        h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }

        h3 {
            height: 25px;
            margin: 0 0 0 0;
        }

        ul {
            list-style-type: none;
        }

        .flush {
            margin: 0 0;
        }

        .nav {
            height: 50px;
            font-size: 1.4rem;
            line-height: 1;
        }

        .nav__bar {
            position: fixed;
            height: 39px;
            width: 100%;
            top: 0;
            text-align: center;
            z-index: 6;
            background-color: rgba(var(--rgb-beige), 0.9);
            line-height: 1.5;
            display: grid;
            grid-template-columns: auto 1fr auto;
        }

        .panel {
            padding: 0 1.6rem;
            margin: 0 auto 10rem;
            max-width: 68em;
        }

        .centered {
            text-align: center;
        }

        .project-list__link {
            display: block;
            padding: 0.7rem 0;
            font-weight: bold;
        }

        .nav-menu__accounts {
            grid-column: 1;
            grid-row: 1;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            position: relative;
            line-height: 1.5;
            z-index: 9;
            width: 136px;
        }

        .collapsible_content {
            height: 32px;
            text-align: center;
            vertical-align: middle;
        }

        .nav__main {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 0;
            grid-column: 1 / -1;
            grid-row: 1;
        }

        .nav__links {
            display: flex;
            padding: 10px;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            line-height: 1;
            margin-bottom: 0.6em;
            color: rgba(0, 0, 0, 0.87);
        }

        .organization_name_logo {
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            line-height: 1;
            margin-bottom: 0.6em;
            color: rgba(0, 0, 0, 0.87);
        }

        .panel-home__buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            height: 42px;
            gap: 0.6rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5em 1em;
            border-radius: 1.5em;
            vertical-align: middle;
            text-decoration: none;
            text-align: center;
            white-space: normal;
            cursor: pointer;
            outline-offset: 0.4em;
        }

        .btn-primary {
            background-color: rgba(10, 174, 92, 0.87);
            color: rgba(255, 255, 255, 0.87);
        }

        input {
            height: 35.2px;
        }

        .create_project_btn {
            border-width: 0px;
        }

        .cancel_btn {

            background-color: rgba(255, 255, 255, 0.87);
            color: rgba(10, 174, 92, 0.87);
        }

        .push-top {
            margin-top: 1.25em !important;
        }

        .card {
            position: relative;
            width: 46%;
            margin: 2%;
            vertical-align: top;
            font-size: 1.1rem;
            line-height: 1.3;
            text-align: left;
            text-rendering: optimizeLegibility;
            word-wrap: break-word;
            word-break: break-word;
            border: 1px solid var(--color-shade-10);
            scroll-margin-top: 10rem;
        }

        .card-project {
            display: flex;
            flex: 1;
            margin: 0;
            border-radius: 6px;
            border: 0;
            max-width: 370px;
            min-width: 256.5px;
            box-shadow: 0 -0.5px 0.5px rgba(135, 116, 87, 0.1),
                0 -0.5px 0.5px rgba(135, 116, 87, 0.1),
                0 2px 1px rgba(135, 116, 87, 0.1),
                0 10px 15px -5px rgba(135, 116, 87, 0.1),
                0 2px 3px rgba(135, 116, 87, 0.1);
            font-size: 16px;
        }

        .card-grid-projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            height: 200px;
        }

        .card__content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            padding: 17px;
            overflow: hidden;
        }

        .card__title {
            margin: 0;
            position: relative;
            width: 100%;
            font-size: 1.2em;
            padding-right: 1rem;
            z-index: 2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card__description {
            white-space: normal !important;
            text-overflow: clip !important;
            overflow: hidden !important;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin: 0;
        }

        .panel-home__info {
            font-size: 15px;
            padding-top: 1.4rem;
            padding-bottom: 0.8rem;
            margin: 0;
        }

        .search_bar {
            display: flex;
            z-index: 3;
            height: 44px;
            background: #fff;
            border: 1px solid #dfe1e5;
            margin: 0 auto;
            width: auto;
            max-width: 584px;
        }

        .search_bar .text_bar {
            background-color: transparent;
            border: none;
            max-width: 500px;
            max-height: 42px;
            width: auto;
            height: auto;
            color: rgba(0, 0, 0, 0.87);
            word-wrap: break-word;
            outline: none;
            display: flex;
            flex: 100%;
            font-size: 16px;
        }

        .text_bar {
            padding-left: 10px;
        }

        .description_input {
            margin: 5px 0 20px 0;
            width: 100%;
            height: 125px;
        }

        .project-list__link {
            display: block;
            padding: 0.7rem 0;
            font-weight: bold;
        }

        .lineupWrap {
            overflow: scroll;
            height: 580px;
            width: 1131px
        }

        .lineup {
            width: calc(1050px + ((1050px / 13 / 7) * 7));
            height: 580px;
        }

        .lineup_today {
            width: 100%;
            height: 38px;
            display: flex;
            justify-content: center;
            padding: 8px 0 0 0;
        }

        .today_padding {
            font-size: 24px;
            border-radius: 5px;
            font-weight: normal;
            background-color: rgba(10, 174, 92, 0.87);
            color: rgba(255, 255, 255, 1);
            padding: 4px 12px;
            margin: 0;
        }

        .lineup__board {
            height: 580px;
            width: 100%;
            position: relative;
            padding: 24px 0 0 0;
            overflow: hidden;
        }

        .lineup__board:after {
            content: '';
            width: 2px;
            height: 100%;
            display: block;
            position: absolute;
            left: calc(50% - 1px);
            top: 0;
            margin: 0 auto;
            background-color: rgba(10, 174, 92, 0.87);
        }

        .lineup__timeline {
            width: 100%;
            min-height: 500px;
            display: grid;
        }

        .lineup_grid {
            grid-column: 1;
            grid-row: 1;
        }

        .lineup_grid div {
            color: rgba(109, 109, 109, 1);
            font-size: 12px;
            padding-left: 8px;
            padding-bottom: 50px;
            border-left: 1px dotted rgba(0, 0, 0, 0.15);
        }

        .lineup_grid-fix {
            display: grid;
            width: calc(1050px + ((1050px / 13 / 7) * 7));
            grid-template-columns: repeat(15, 1fr);
        }

        .form_sheet {
            display: flex;
            height: 600px;
            width: 100%;
            justify-content: center;
            overflow: hidden auto;
        }

        .form_container {
            width: 566px;
            height: 566px;
            padding: 24px;
        }

        .form_sub_container {
            padding: 24px;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }

        .text_input_label {
            margin: 0;
            font-weight: bold;
            display: block;
        }

        .input_bar {
            margin: 5px 0 20px 0;
            width: 100%;
            height: 47px;
        }

        .test {
            width: 500px;
        }

        .project_index_mystuff {
            display: flex;
            height: 580px;
            margin-top: 60px;
            margin-bottom: 60px;
            justify-content: center;
        }

        .project_index_mystuff_col {
            display: inline-block;
            width: 500px;
            height: 580px;
        }

        .margin_right {
            margin-right: 10px;
        }

        .margin_left {
            margin-left: 10px;
        }

        .project_index_mystuff_header {
            height: 25px;
            width: 100%;
        }

        .project_index_mystuff_header span {
            display: inline-block;
            padding: 0.3em 0.73em;
            color: rgba(255, 255, 255, 1);
            background: rgba(171, 167, 160, 1);
            border-radius: 0.2em;
            text-transform: uppercase;
        }

        .project_index_mystuff_background_box {
            display: block;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
            padding: 20px 48px 80px;
            width: 500px;
            height: 560px;
        }

        .__container__ {
            position: relative;
            /* Add relative positioning to make child elements position relative to this div */
            width: 80%;
            min-height: 600px;
            margin: 30px auto 0;
            background-color: white;
        }
        .__header_buttons__ {
            display: flex;
        }
        .__edit_button__,
        .__trash_button__ {
            margin-left: 10px;
            padding: 10px 10px;
            border: none;
            border-radius: 10px;
            background-color: #2da562;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
            
        }

        .__edit_button__:hover,
        .__trash_button__:hover {
            background-color: #2da800;
        }

        .__header_buttons__ {
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 10px;
            margin-right: 10px;
        }

        .__header_title__ {
            text-align: center;
            cursor: pointer;
            padding-top: 20px;

            margin-bottom: 20px;
        }

        .__content__ {
            width: 80%;
            min-height: 600px;
            margin: 30px auto 0;
            /* background-color: white; */
        }

        .__title__ {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .__title__ div {
            font-size: 2.5rem;
            font-weight: 600;
        }


        .__title_content__ {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 70px;
        }

        .__content_image__ {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .__content_text__ {
            margin-bottom: 70px;
        }

        .__content_image_wrapper__ {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .__title_avatar__ img{
            border-radius: 50%;
        }

        .__title_avatar__{
            display : flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="nav">
        <nav id="my_navigation" class="nav__bar">
            <nav class="nav-menu nav-menu__accounts">
                <div class="collapsible_content">
                    <a href="">
                        <img src="imgs/basecamp2.png" width="135" height="31">
                    </a>
                </div>
            </nav>
            <div class="nav__main">
                <a class="nav__links" href="/{{organization.organization_id}}">Home</a>
                <a class="nav__links" href="/{{organization.organization_id}}/projects/lineup">Lineup</a>
                <a class="nav__links" href="">Pings</a>
                <a class="nav__links" href="">Hey!</a>
                <a class="nav__links" href="">Activity</a>
                <a class="nav__links" href="">My Stuff</a>
                <a class="nav__links" href="">Find</a>
            </div>
        </nav>
    </div>
    <div class="__container__">
        <div class="__header_title__">
            <a href="/{{organization.organization_id}}/projects/{{project.project_id}}">{{project.project_name}}</a>
            <span> > </span>
            <a
                href="/{{organization.organization_id}}/projects/{{project.project_id}}/message_boards/{{project.message_board.id}}">{{project.message_board.title}}</a>
        </div>
        <div class="__header_buttons__">
            <button class="__edit_button__">Edit</button>
            <button class="__trash_button__">Put in the trash</button>
        </div>
        <div class="__content__">
            <div class="__title_content__">
                <div class="__title__">
                    <div class="__title_message__">{{message.title}}</div>
                </div>
                <div class="__title_avatar__">
                    <img src="{{account_sender.account_avatar}}" width="35" height="35">
                    <span> • </span>
                    <span>{{message.timestamp}}</span>
                </div>
            </div>
            <div class="__content_detials__">
                <div class="__content_text__">{{message.content}}</div>
                <div class="__content_image__"></div>
            </div>
        </div>
    </div>

    <script>
        let url_list = {{ url_list | tojson}};

        url_list.forEach(url => {
            const image_content = document.querySelector('.__content_image__');
            const image_wrapper = document.createElement('div');
            image_wrapper.setAttribute('class', '__content_image_wrapper__');
            const image = document.createElement('img');
            const download_btn = document.createElement('a');

            const file_name = url.split('/').pop();
            console.log(file_name)
            const caption = document.createElement('p');
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    // Get the content-length header from the response
                    const contentLength = response.headers.get('content-length');
                    // Update the caption with the actual file size
                    caption.textContent = `${file_name} (${Math.round(contentLength / 1024)} KB)`;
                })
                .catch(error => {
                    console.error(`Error fetching file size: ${error}`);
                });
            image.setAttribute('src', url);

            image.addEventListener('load', function () {
                image.setAttribute('width', image.naturalWidth);
                image.setAttribute('height', image.naturalHeight);
            });

            download_btn.setAttribute('href', url);
            download_btn.setAttribute('download', file_name);
            download_btn.innerText = 'Download';

            image_wrapper.appendChild(image);
            image_wrapper.appendChild(download_btn);
            image_wrapper.appendChild(caption);
            image_content.appendChild(image_wrapper);

            // set attribute to center the image
            image_wrapper.setAttribute('style', 'text-align: center;');



            fetchImage(url, download_btn);
        });

        function fetchImage(url, download_btn) {
            fetch(url)
                .then(res => res.blob())
                .then(blob => handler(blob, download_btn))
                .catch(err => console.log(err));
        }

        function handler(inputBlob, download_btn) {
            const url = URL.createObjectURL(inputBlob);
            download_btn.setAttribute('href', url);
        }

        const edit_btn = document.querySelector('.__edit_button__');
        const trash_btn = document.querySelector('.__trash_button__');
        edit_btn.addEventListener('click', function () {
            window.location.href = `/{{organization.organization_id}}/projects/{{project.project_id}}/messages/{{message.id}}/edit`;
        });
        trash_btn.addEventListener('click', function () {
            window.location.href = `/{{organization.organization_id}}/projects/{{project.project_id}}/message_boards/{{project.message_board.id}}/messages/{{message.id}}/delete`;
        });
    </script>

</body>


</html>
